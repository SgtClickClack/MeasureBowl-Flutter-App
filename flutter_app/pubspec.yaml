name: lawn_bowls_measure
description: A Flutter mobile app for measuring distances between lawn bowls and the jack using computer vision.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+5
  path_provider: ^2.1.1
  path: ^1.8.3
  opencv_dart: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Uncomment the following section to add assets
  # assets:
  #   - images/
  #   - assets/placeholder_image.jpg